<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script type="text/javascript" src="lvlup.js"></script>
		<style>
			#drop-area {
				width: 400px;
				border: 2px dotted black;
				height: 60px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function () {
				var i = 0;
				lvlup({
					target: 'drop-area',
					url: 'upload',
					start: function(file) {
						var indicator = $('<p>' + file.fileName + '</p>'),
							progress = $('<span>0%</span>');
						indicator.append(progress);
						$('#files').append(indicator);
						i += 1;
						console.log("opening scope " + i.toString());
						
						return {
							progress: function (percent) {
								console.log("progress " + i);
								progress.text(percent.toString() + '%');
							},
							success: function () {
								console.log("finished uploading " + file.fileName);
								progress.text("finished");
							}
						}
					}
				});
			};
		</script>
	</head>
	<body>
		<div id="drop-area">
			<span>Drop files here</span>
		</div>
		<div id="files">
		</div>
	</body>
</html>
